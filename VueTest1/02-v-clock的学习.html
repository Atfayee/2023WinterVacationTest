<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- v-cloak隐藏闪烁 -->
        <p v-cloak>{{msg}}</p>
        <!-- 默认v-text不会有闪烁问题 -->
        <!-- 但是v-text会覆盖元素中原本的“================”内容，插值表达式不会 -->
        <h4 v-text="msg">=============</h4>

        <!-- <div>{{msg2}}</div>
        <div v-text="msg2">{{msg2}}</div> -->
        <div v-html="msg2"></div>

        <!-- v-bind是vue中提供的用于绑定属性的指令 -->
        <h3>
            <p>v-bind :</p>
            <input type="button" v-bind:title="mytitle" value="按钮">
            <input type="button" v-bind:title="mytitle +'123'" value="按钮">
            <input type="button" :title="mytitle +'123'" value="按钮">
            <p>v-on @</p>
            <!-- v-on是vue中提供的事件绑定机制,也有一个缩写,是“ @ ”。 -->
            <input type="button" value="按钮" v-on:click="show">
            <input type="button" value="按钮" @click="show">
        </h3>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '123',
                msg2: '<h1>haha I am a H1 hahahaha!</h1>',
                mytitle: 'This is a costumize title!'
            },
            methods: {//这个methods属性中定义了当前实例中所有的方法
                show: function () {
                    alert('v-on @ success!');
                }
            }
        })


    </script>
</body>

</html>
